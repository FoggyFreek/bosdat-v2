# SonarQube Configuration for BosDAT v2

# Project identification
sonar.projectKey=bosdat-v2
sonar.projectName=BosDAT v2
sonar.projectVersion=1.0

# Source directories
sonar.sources=src
sonar.tests=tests

# Exclusions - Files and directories to exclude from analysis
sonar.exclusions=\
  **/bin/**,\
  **/obj/**,\
  **/node_modules/**,\
  **/dist/**,\
  **/Migrations/**,\
  **/*.Designer.cs,\
  **/wwwroot/lib/**

# Test exclusions - Do not analyze test files as production code
sonar.test.exclusions=\
  **/tests/**,\
  **/*Test*.cs,\
  **/*Tests.cs

# Coverage exclusions - Do not include coverage reports in analysis
sonar.coverage.exclusions=\
  **/TestResults/**,\
  **/coverage/**,\
  **/coveragereport/**,\
  **/*.cobertura.xml,\
  **/*.opencover.xml,\
  **/coverage.json

# Global exclusions - Never scan these directories
sonar.global.exclusions=\
  **/TestResults/**,\
  **/coverage/**,\
  **/.auto-claude/**,\
  **/.vs/**,\
  **/.vscode/**,\
  **/.idea/**

# Code coverage report paths (for display only, not included in analysis)
# sonar.cs.opencover.reportsPaths=TestResults/**/coverage.opencover.xml
# sonar.cs.vscoveragexml.reportsPaths=TestResults/**/coverage.xml

# Language-specific settings
sonar.language=cs
sonar.sourceEncoding=UTF-8

# .NET specific
sonar.dotnet.excludeTestProjects=true
