sonar.projectKey=FoggyFreek_bosdat-v2
sonar.projectName=BosDAT v2
sonar.organization=foggyfreek

# Source directories
sonar.sources=src/BosDAT.API,src/BosDAT.Core,src/BosDAT.Infrastructure,src/BosDAT.Web/src

# Test directories
sonar.tests=tests,src/BosDAT.Web/src

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*Tests.cs

# Exclusions
sonar.exclusions=**/node_modules/**,**/bin/**,**/obj/**,**/dist/**,**/wwwroot/**,**/Migrations/**,**/*.Designer.cs

# Coverage exclusions
sonar.coverage.exclusions=**/Migrations/**,**/*.Designer.cs,**/Program.cs,**/*Tests.cs,**/*.test.ts,**/*.test.tsx

# Language-specific settings
sonar.javascript.lcov.reportPaths=src/BosDAT.Web/coverage/lcov.info
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

# Source encoding
sonar.sourceEncoding=UTF-8
