services:
  postgres:
    image: postgres:16-alpine
    container_name: bosdat-postgres
    environment:
      POSTGRES_USER: bosdat
      POSTGRES_PASSWORD: bosdat_dev_password
      POSTGRES_DB: bosdat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bosdat"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  api:
    build:
      context: .
      dockerfile: src/BosDAT.API/Dockerfile
    container_name: bosdat-api
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - JwtSettings__Secret=${JWT_SECRET}
      - EmailSettings__Provider=${EMAIL_PROVIDER:-Console}
      - EmailSettings__FromEmail=${EMAIL_FROM_ADDRESS:-noreply@bosdat.nl}
      - EmailSettings__FromName=${EMAIL_FROM_NAME:-BosDAT}
      - EmailSettings__Brevo__ApiKey=${BREVO_API_KEY}
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    build:
      context: ./src
      dockerfile: BosDAT.Worker/Dockerfile
    container_name: bosdat-worker
    env_file:
      - .env
    environment:
      - DOTNET_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - WorkerSettings__Credentials__Email=${WORKER_EMAIL:-worker@bosdat.nl}
      - WorkerSettings__Credentials__Password=${WORKER_PASSWORD}
      - EmailSettings__Provider=${EMAIL_PROVIDER:-Console}
      - EmailSettings__FromEmail=${EMAIL_FROM_ADDRESS:-noreply@bosdat.nl}
      - EmailSettings__FromName=${EMAIL_FROM_NAME:-BosDAT}
      - EmailSettings__Brevo__ApiKey=${BREVO_API_KEY}
    depends_on:
      - api

  web:
    build:
      context: ./src/BosDAT.Web
      dockerfile: Dockerfile
    container_name: bosdat-web
    ports:
      - "3000:8080"
    depends_on:
      - api

volumes:
  postgres_data:
