version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bosdat-postgres
    environment:
      POSTGRES_USER: bosdat
      POSTGRES_PASSWORD: bosdat_dev_password
      POSTGRES_DB: bosdat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bosdat"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: src/BosDAT.API/Dockerfile
    container_name: bosdat-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=bosdat;Username=bosdat;Password=bosdat_dev_password
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ./src/BosDAT.Web
      dockerfile: Dockerfile
    container_name: bosdat-web
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
